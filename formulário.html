<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caovenio</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Cliente</b> </legend>
                <br>
                <section class="cad-cliente">
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="cpf" id="cpf" class="inputUser" maxlength="11" required>
                        <label for="CPF" class="labelInput">CPF</label> 
                    </div>
                    
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelInput">Email </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telfone" id="telefone" class="inputUser" required>
                        <label for="nome" class="labelInput">Telefone</label>
                    </div>
                    <br>
                   

                    <br/>
                    <div class="genero">
                        <p>Gênero</p>
                   <input type="radio" id="feminino" name="genero" value="feminino" required>
                   <label for="feminino"> Feminino </label>
                   <br>
                   <input type="radio" id="masculino" name="genero" value="masculino" required>
                   <label for="masculino"> Masculino</label>
                   <br>
                   <input type="radio" id="outro" name="genero" value="outro" required>
                   <label for="masculino"> Outro </label>
               </div>
                   <br>

                   <label for="data_nascimento" style="font-size: 13px;">Data de nascimento: </label>
                   <input type="date" name="data_nascimento" id="data_nascimento" required>

                 
                   <br>
                   <div class="inputBox">
                       <input type="text" name="CEP" id="CEP" class="inputUser" maxlength="10" required>
                       <label for="CEP" class="labelInput" >CEP</label>
                   </div>
                   <br><br>
                  
                    <div>
                       <select class="estado">
                           <option value="0">UF:</option>
                           <option value="1"> AC </option>
                           <option value="2"> AL</option>
                           <option value="3">AP</option>
                           <option value="4"> AM</option>
                           <option value="5"> BA</option>
                           <option value="6"> Ceará - CE </option>
                           <option value="7"> DF</option>
                           <option value="8">  ES</option>
                           <option value="9"> GO</option>
                           <option value="10">MA</option>
                           <option value="11">  MT </option>
                           <option value="12">  MS</option>
                           <option value="13">  MG</option>
                           <option value="14"> PA</option>
                           <option value="15">  PB</option>
                           <option value="16"> PR</option>
                           <option value="17">  PE</option>
                           <option value="18">  PI</option>
                           <option value="19">  RJ </option>
                           <option value="20">  RN </option>
                           <option value="21">  RS</option>
                           <option value="22"> RO</option>
                           <option value="23"> RR</option>
                           <option value="24">  SC</option>
                           <option value="25"> SP </option>
                           <option value="26"> SE</option>
                           <option value="27">  TO</option>
                           <option value="28">  DF </option>

                       </select>
                    <br>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                    
                    <div class="inputBox">
                        <input type="text" name="endereço" id="endereço" class="inputUser" required>
                        <label for="endereço" class="labelInput">Endereço</label>
                    </div>
                    <br>
                    <div class="cartao" id="cartao">
                       
                            <div id="faixa" class="faixa invisivel"></div>    
                       
                        <div id="cartao-frente" class="cartao-frente visivel">
                            <div class="cartao-img">
                            <img class="chip" src="chip-cartão" alt=""/>
                            <img class="sinal" src="sinal.png" alt="">
                            <img class="bandeira" src="bandeira-cartão.png" alt=""/>
                            </div>
                        
                            <div class="info-cartao">
                              <input type="text" name="numero" id="numero" maxlength="16" placeholder="Número do cartão">
                              <input type="text" name="nome" id="nome" placeholder="Nome do titular ">
                            
                                <div class="validade">
                                    <label for="expiration-month"> Val: </label>
                                    <select id="mes-expiracao" name="mes-expiracao">
                                      <option value="01">01</option>
                                      <option value="02">02</option>
                                      <option value="03">03</option>
                                      <option value="04">04</option>
                                      <option value="05">05</option>
                                      <option value="06">06</option>
                                      <option value="07">07</option>
                                      <option value="08">08</option>
                                      <option value="09">09</option>
                                      <option value="10">10</option>
                                      <option value="11">11</option>
                                      <option value="12">12</option>
                                    </select>
                                    <input type="text" id="ano-expiracao" nome="ano-expiracao"  placeholder="Ano" maxlength="4" required>
                                </div>   
                            </div>
                        </div>
    
                        <div id="cartao-tras" class="cartao-tras invisivel">
                           
                            <input type="text" name="CVV" id="cvv" placeholder="CVV" maxlength="3" onKeyUp="proximo()" required/>
                           
                        </div> 
                    </div>
                </section>
              
                
            </fieldset>
        </form>
        <form action="">
            <fieldset >
                <legend><b>Cadastro do Pet</b> </legend>
            
                <section class="cad-pet">
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome-pet" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome do PET</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="Espécie" id="Espécie" class="inputUser" required>
                        <label for="Espécie" class="labelInput">Espécie</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="Raça" id="Raça" class="inputUser" required>
                        <label for="Espécie" class="labelInput">Raça</label>
                    </div>
                    <br>
                  
                    <div class="inputBox">
                    
                    <div  > <p>Gênero</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino"> Feminino </label>
                        <br>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino"> Masculino</label>
                        <label for="data_nascimento"><b>Data de nascimento/aproximada : </b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br>
                        <div class="info-cho">
                            <label for="Chip"> Numero do Micro Chip: </label>
                            <input type="text" id="chip" name="chip"  maxlength="15" required/>    
                           
                        </div>
                        <br>
                        <div class="inputBox">
                           
                            <label for="RGA"> Registro  Animal: </label>
                            <input class="rga" type="text" id="RGA" name="RGA"  minlength="15"                                                                                       maxlength="15"  required>
                        </div>
                        
                        <div class="historico">
                            <br>
                            <label class= "historico" for="histórico">Histórico do pet - Vacinação, cirurgias e etc:</label>
                            <textarea name="historico" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                             
                        </div>
                        <input type="submit" name="enviar" id="enviar">
                    </div>
                </fieldset>
    </div>

    <script src="script.js"></script>
</body>

</html>
