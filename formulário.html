<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caovenio</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Cliente</b> </legend>
                <br>
                <section class="cad-cliente">
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="cpf" id="cpf" class="inputUser" maxlength="11" required>
                        <label for="CPF" class="labelInput">CPF</label> 
                    </div>
                    
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelInput">Email </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telfone" id="telefone" class="inputUser" required>
                        <label for="nome" class="labelInput">Telefone</label>
                    </div>
                    <br>
                    <div class="cartao" id="cartao">
                        <div class="cartao-frente">
                          <img class="chip" src="chip-cartão" alt="">
                          <img class="bandeira" src="bandeira-cartão.png" alt="">
                          <img class="sinal" src="sinal.png" alt="">
                            <div class="info-cartao">
                              <input type="text" name="numero" id="numero" maxlength="16" placeholder="Número do cartão">
                              <input type="text" name="nome" id="nome" placeholder="Nome do titular ">
                                <div class="validade">
                                <label for="expiration-month"> Vencimento: </label>
                                <select id="mes-expiracao" name="mes-expiracao">
                                  <option value="01">01</option>
                                  <option value="02">02</option>
                                  <option value="03">03</option>
                                  <option value="04">04</option>
                                  <option value="05">05</option>
                                  <option value="06">06</option>
                                  <option value="07">07</option>
                                  <option value="08">08</option>
                                  <option value="09">09</option>
                                  <option value="10">10</option>
                                  <option value="11">11</option>
                                  <option value="12">12</option>

                           
                           </select>
                         
                           <input type="text" id="ano-expiracao" nome="ano-expiracao"  placeholder="Ano" maxlength="4" required>
                        </div>   
                     
                    </div>
                     </div>
                    </div>

                   <div class="cartao-tras">
                    <input type="text" name="CVV" id="CVV" placeholder="CVV" maxlength="3">
                        <div class="faixa"></div>
                       

                    </div> 
                    <br>
                    <!--- <div>
                        <select class="cargobox">
                            <option value="0">Cargo:</option>
                            <option value="1">Auxiliar Administrativo</option>
                            <option value="2">Operador</option>
                            <option value="3">Análista</option>
                            <option value="4">Gerente</option>
                        </select>
                    </div> -->
                    <br>
                </section>
                <div class="info" >
                    <div>
                         <p>Gênero</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino"> Feminino </label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino"> Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="masculino"> Outro </label>
                </div>
                    <br>

                    <label for="data_nascimento"><b>Data de nascimento: </b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>

                  
                    <br>
                    <div class="inputBox">
                        <input type="text" name="CEP" id="CEP" class="inputUser" maxlength="10" required>
                        <label for="CEP" class="labelInput" >CEP</label>
                    </div>
                    <br><br>
                   
                     <div>
                        <select class="estado">
                            <option value="0">UF:</option>
                            <option value="1">Acre - AC </option>
                            <option value="2">Alagoas - AL</option>
                            <option value="3">Amapá - AM</option>
                            <option value="4">Amazonas - AM</option>
                            <option value="5">Amazonas - AM</option>
                            <option value="6">Bahia - BA</option>
                            <option value="7"> Ceará - CE </option>
                            <option value="8"> Espírito Santo - ES</option>
                            <option value="9"> Goiás - GO</option>
                            <option value="10"> Maranhão MA</option>
                            <option value="11"> Mato Grosso - MT </option>
                            <option value="12"> Mato Grosso do Sul - MS</option>
                            <option value="13"> Minas Gerais - MG</option>
                            <option value="14"> Pará - PA</option>
                            <option value="15"> Paraíba - PB</option>
                            <option value="16"> Paraná - `R</option>
                            <option value="17"> Pernambuco - PE</option>
                            <option value="18"> Piauí - PI</option>
                            <option value="19"> Rio de Janeiro - RJ </option>
                            <option value="20"> Rio Grande do Norte - RN </option>
                            <option value="21"> Rio Grande do Sul - RS</option>
                            <option value="22"> Rondônia - RO</option>
                            <option value="23"> Roraima - RR</option>
                            <option value="24"> Santa Catarina - SC</option>
                            <option value="25"> São Paulo - SP </option>
                            <option value="26"> Sergipe - SE</option>
                            <option value="27"> Tocantins - TO</option>
                            <option value="28"> Distrito Federal - DF </option>

                        </select>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                    
                    <div class="inputBox">
                        <input type="text" name="endereço" id="endereço" class="inputUser" required>
                        <label for="endereço" class="labelInput">Endereço</label>
                    </div>
                    <br><br>
                </div> 
                   
            </fieldset>
        </form>
        <form action="">
            <fieldset >
                <legend><b>Cadastro do Pet</b> </legend>
                <br>
                <section class="cad-pet">
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome do PET</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="Espécie" id="Espécie" class="inputUser" required>
                        <label for="Espécie" class="labelInput">Espécie</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="Raça" id="Raça" class="inputUser" required>
                        <label for="Espécie" class="labelInput">Raça</label>
                    </div>
                    <br>
                  
                    <div class="inputBox">
                    
                    <div  > <p>Gênero</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino"> Feminino </label>
                        <br>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino"> Masculino</label>
                        <label for="data_nascimento"><b>Data de nascimento/aproximada : </b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                        <br>
                        <div class="info-cho">
                            <label for="Chip"> Numero do Micro Chip: </label>
                            <input type="text" id="chip" name="chip"  maxlength="15" required/>    
                           
                        </div>
                        <br>
                        <div class="inputBox">
                           
                            <label for="RGA"> RGA: </label>
                            <input class="rga" type="text" id="RGA" name="RGA"  minlength="15"                                                                                       maxlength="15"  required>
                        </div>
                        
                        <div class="historico">
                            <br>
                            <label class= "historico" for="histórico">Histórico do pet - Vacinação, cirurgias e etc:</label>
                            <textarea name="Histórico" id="historico" cols="120" rows="10"></textarea>
                             
                        </div>
                        <input type="submit" name="enviar" id="enviar">
                    </div>
                </fieldset>
    </div>

    <script src="script.js"></script>
</body>

</html>
