<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caovenio</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Associado</b> </legend>
                <br>
                <section class="cad-conveio">
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome Fantasia</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="cpf" id="cpf" class="inputUser" maxlength="14" required>
                        <label for="CPF" class="labelInput">CNPJ</label> 
                    </div>
                    
                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="crmv" id="crmv" class="inputUser" maxlength="14" required>
                        <label for="crmv" class="labelInput">CRMV</label> 
                    </div>
                    
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="nome" class="labelInput">Email </label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telfone" id="telefone" class="inputUser" required>
                        <label for="nome" class="labelInput">Telefone</label>
                    </div>
                    <br>
                   

                    <br/>
                   
                   <br>

                   <label for="data_nascimento"><b>Data de nascimento: </b></label>
                   <input type="date" name="data_nascimento" id="data_nascimento" required>

                 
                   <br><br>
                   <div class="inputBox">
                       <input type="text" name="CEP" id="CEP" class="inputUser" maxlength="10" required>
                       <label for="CEP" class="labelInput" >CEP</label>
                   </div>
                   <br><br>
                  
                    <div>
                       <select class="estado">
                           <option value="0">UF:</option>
                           <option value="1"> AC </option>
                           <option value="2"> AL</option>
                           <option value="3">AM</option>
                           <option value="4"> AM</option>
                           <option value="5"> AM</option>
                           <option value="6">BA</option>
                           <option value="7">  CE </option>
                           <option value="8">  ES</option>
                           <option value="9"> GO</option>
                           <option value="10"> MA</option>
                           <option value="11"> MT </option>
                           <option value="12">  MS</option>
                           <option value="13">  MG</option>
                           <option value="14"> PA</option>
                           <option value="15"> PB</option>
                           <option value="16"> PR</option>
                           <option value="17"> PE</option>
                           <option value="18">  PI</option>
                           <option value="19">  RJ </option>
                           <option value="20"> RN </option>
                           <option value="21">  RS</option>
                           <option value="22"> RO</option>
                           <option value="23">  RR</option>
                           <option value="24">  SC</option>
                           <option value="25">  SP </option>
                           <option value="26"> SE</option>
                           <option value="27">  TO</option>
                           <option value="28"> DF </option>

                       </select>
                       </div>
                    <br>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                    
                    <div class="inputBox">
                        <input type="text" name="endereço" id="endereço" class="inputUser" required>
                        <label for="endereço" class="labelInput">Endereço</label>

                        <div>
                            <p>Possui mais de uma especialidade?</p>
                       <input type="radio" id="sim" name="genero" value="sim" required>
                       <label for="sim"> Sim </label>
                       <br>
                       <input type="radio" id="nao" name="genero" value="nao" required>
                       <label for="nao"> Não </label>
                       <br>
                      
                   </div>
                   <br>
                   <div>
                    <select class="especialidade">
                        <option value="0">Especialidade:</option>
                        <option value="1">Cirurgia Veterinária </option>
                        <option value="2">Dermatologia Veterinária</option>
                        <option value="3">Odontologia Veterinária</option>
                        <option value="4">Oftalmologia Veterinária</option>
                        <option value="5">Cardiologia Veterinária</option>
                        <option value="6">Neurologia Veterinária</option>
                        <option value="7"> Ortopedia Veterinária </option>
                        <option value="8"> Medicina Interna Veterinária</option>
                        <option value="9"> Oncologia Veterinária </option>
                        <option value="10"> Medicina de Emergência e Cuidados Intensivos  </option>
                        <option value="11"> Reprodução Veterinária</option>
                        <option value="12"> Comportamento Animal </option>
                    </select>
                    </div>
                    <br>
               
                         
                    </div>
                    <div class="foto">
                        <label class="foto" for="diploma"> Arquivo do seu diploma: </label>
                        <input type="file" id="foto" name="foto" accept="PDF/*">
                        <br>
                        <label class="foto" for="CRMV"> Arquivo do CRMV: </label>
                        <input type="file" id="foto" name="foto" accept="PDF/*">
                    </div>

                    <div class="historico">
                        <br>
                        <label class= "servicos" for="servicos">Lista de serviços oferecidos: </label>
                        <textarea name="historico" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                    <div>
                        <br>
                        <input type="submit" name="enviar" id="enviar">
                    </div>
                    <br>
                    
                        </div>
    
                       
                        
                    </div>
                </fieldset>
    </div>

    <script src="script.js"></script>
</body>

</html>
